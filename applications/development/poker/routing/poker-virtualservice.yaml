apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: poker
  namespace: formidable
spec:
  gateways:
    - poker-gateway
  hosts:
    - 'pokerstars.com' # external
    - 'poker.formidable.svc.cluster.local' # internal - from other services
  http:
    - route:
      - destination:
          host: poker.formidable.svc.cluster.local
          subset: v1
          port:
            number: 3000
        weight: 75
    - route:
      - destination:
          host: poker.formidable.svc.cluster.local
          subset: v2
          port:
            number: 3000
        weight: 25