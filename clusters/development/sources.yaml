apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: sources
  namespace: flux-system
spec:
  interval: 10m # detect drift and undo kubectl edits every 10 mins
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./sources
  prune: true
  validation: client